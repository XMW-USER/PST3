    <script>
        // Function to retrieve system firmware version from WebMAN's API
        function getConsoleInfo() {
    // Check if the user is using a PS3 browser
    if (navigator.userAgent.indexOf("PLAYSTATION 3") === -1) {
        document.getElementById("console-info").style.display = "none";
        document.getElementById("compatibility-message").style.display = "block";
        return;
    }

    // Make an AJAX request to WebMAN's API
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Parse the JSON response
                var response = JSON.parse(xhr.responseText);
                // Extract and display the console information
                var firmwareVersion = response.firmwareVersion || "N/A";
                var model = response.model || "N/A";
                var systemId = response.systemId || "N/A";
                var temperature = response.temperature || "N/A";

                // Display the console information
                var infoText = "Firmware Version: " + firmwareVersion + "<br>" +
                               "Model: " + model + "<br>" +
                               "System ID: " + systemId + "<br>" +
                               "Temperature: " + temperature;
                document.getElementById("console-info").innerHTML = infoText;
            } else {
                console.error("Error retrieving console information: " + xhr.status);
                document.getElementById("console-info").textContent = "Failed to retrieve console information.";
            }
        }
    };

    xhr.onerror = function() {
        console.error("An error occurred during the request.");
        document.getElementById("console-info").textContent = "Failed to retrieve console information.";
    };

    xhr.open("GET", "http://<?php echo $_SERVER['SERVER_ADDR']; ?>/webman/info.json", true);
    xhr.send();
}

// Call the function to retrieve and display the console information
getConsoleInfo();
    </script>
