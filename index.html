<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Tools</title>
    <link rel="icon" href="rescources/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="rescources/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('rescources/images/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            margin-top: 10%;
            text-align: center;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        #info-container {
            margin-top: 20px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        #console-info {
            color: #fff;
            margin-bottom: 20px;
        }
        .message {
            color: red;
        }
        .copyright {
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlayStation Tools</h1>
        <a href="rescources/pages/homebrew.html" class="link-button">Homebrew</a>
        <a href="rescources/pages/ids.html" class="link-button">ID List</a>
        <a href="rescources/pages/cid_checker.html" class="link-button">CID Checker</a>
        <a href="https://www.ps3toolset.com/bgtoolset/" class="link-button">PS3 Toolset</a>
        <div id="info-container">
            <h2>Console Information:</h2>
            <p id="console-info">Loading...</p>
            <p class="message" id="compatibility-message" style="display: none;">This feature is only compatible with the PS3 browser.</p>
        </div>
    </div>
    <div class="copyright">
        <p>Developed by XMW-USER &copy; 2024</p>
    </div>

    <script>
        function getLocalIP(callback) {
            var pc = new RTCPeerConnection({iceServers:[]});
            pc.createDataChannel('');
            pc.createOffer(pc.setLocalDescription.bind(pc), function() {});
            pc.onicecandidate = function(event) {
                if (!event || !event.candidate) return;
                var ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                var ipAddress = ipRegex.exec(event.candidate.candidate)[1];
                callback(ipAddress);
                pc.onicecandidate = null;
                pc.close();
            };
        }

        function getConsoleInfo() {
            // Check if the user is using a PS3 browser
            if (navigator.userAgent.indexOf("PLAYSTATION 3") === -1) {
                document.getElementById("console-info").style.display = "none";
                document.getElementById("compatibility-message").style.display = "block";
                return;
            }

            getLocalIP(function(ip) {
                // Make an AJAX request to WebMAN's API
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            try {
                                // Parse the JSON response
                                var response = JSON.parse(xhr.responseText);
                                // Extract and display the console information
                                var firmwareVersion = response.firmwareVersion || "N/A";
                                var model = response.model || "N/A";
                                var systemId = response.systemId || "N/A";
                                var temperature = response.temperature || "N/A";

                                // Display the console information
                                var infoText = "Firmware Version: " + firmwareVersion + "<br>" +
                                               "Model: " + model + "<br>" +
                                               "System ID: " + systemId + "<br>" +
                                               "Temperature: " + temperature;
                                document.getElementById("console-info").innerHTML = infoText;
                            } catch (e) {
                                document.getElementById("console-info").textContent = "Failed to parse console information.";
                            }
                        } else {
                            document.getElementById("console-info").textContent = "Failed to retrieve console information: " + xhr.status;
                        }
                    }
                };

                xhr.onerror = function() {
                    document.getElementById("console-info").textContent = "An error occurred during the request.";
                };

                xhr.open("GET", "http://" + ip + "/webman/info.json", true);
                xhr.send();
            });
        }

        // Call the function to retrieve and display the console information
        getConsoleInfo();
    </script>
</body>
</html>
